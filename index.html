
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mini game</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <style>
        body {
            font-family: 'Press Start 2P', serif;
            font-size: 24px;
        }
    </style>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./util.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./sceneManager.js"></script>
    <script type="text/javascript" src="./boundingbox.js"></script>
    <script type="text/javascript" src="./animator.js"></script>
    <script type="text/javascript" src="./nightBorne.js"></script>
    <script type="text/javascript" src="./background.js"></script>
    <script type="text/javascript" src="./totem.js"></script>
    <script type="text/javascript" src="./totemPattern.js"></script>
</head>
<body>
    <div style = "text-align:center;">
        <canvas id="gameWorld" width="1440" height="768" style="background: white; border: 1px solid black"  tabindex ="0" autofocus></canvas>
        <p>A = up, D = down, W = attack</p>
        <p>Collect the blue totems and attack the red totems to score.</p>
        <p>Attacking the blue totems or letting the red totems hit you will damage you.</p>
        <input type="checkbox" id="debug"> Debug <input type="checkbox" id="mute"> Mute <input type="range"
            id="volume" min="0" max="1" value="0.1" step="0.05"> Volume
    </div>
</html>
